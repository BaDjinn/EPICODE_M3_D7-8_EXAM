  <main class="bg-dark text-light px-4">

    <div class="d-flex w-100">

      <div class="dropdown mx-2" id="content_genre">
        <a class="btn btn-secondary dropdown-toggle rounded-0 bg-dark border-light" href="#" role="button"

          Generi

        <ul class="dropdown-menu bg-dark border-light rounded-0">
          <li><a class="dropdown-item text-light" href="#generi_Azione">Azione</a></li>

          </div>

            <div class="row justify-content-evenly flex-nowrap">

        </button>

        <button class="carousel-control-next z-1" type="button" data-bs-target="#trendingNow" data-bs-slide="next">
